name: Deploy Azure Function

on:
  push:
    branches:
      - master  # or whichever branch you want to trigger the deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Set the Node.js version your function requires

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Skip this if you don't have a build step

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTION_APP_NAME }}
          package: '.'  # The directory of your function app
          publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
